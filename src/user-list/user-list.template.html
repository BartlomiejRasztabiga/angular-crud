<div class="container">
  <h2>Users</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Username</th>
      <th>Password</th>
      <th>Edytuj</th>
      <th>Usuń</th>
    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in $ctrl.users">
        <th>{{user.username}}</th>
        <th>{{user.password}}</th>
        <th><button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#editUserModal" ng-click="$ctrl.editUser(user)">Edytuj</button></th>
        <th><button type="button" class="btn btn-danger" ng-click="$ctrl.deleteUser(user)">Usuń</button></th>
      </tr>
    </tbody>
  </table>

  <!--  Review Form -->
  <form name="reviewForm" ng-submit="$ctrl.addUser()">

    <!--  Review Form -->
    <h4>Add user</h4>
    <fieldset class="form-group">
      <textarea ng-model="$ctrl.newUser.username" class="form-control" placeholder="username..." title="Username"></textarea>
    </fieldset>
    <fieldset class="form-group">
      <input ng-model="$ctrl.newUser.password" class="form-control" placeholder="password..." title="Password" />
    </fieldset>
    <fieldset class="form-group">
      <input type="submit" class="btn btn-primary pull-right" value="Add user" />
    </fieldset>
  </form>

  <!-- Edit User Modal -->
  <div id="editUserModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
